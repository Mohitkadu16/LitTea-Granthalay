<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Global Library</title>
</head>
<body>
    <div class="header">
        <div class="nav-logo">
            <img src="websitelogo.webp" class="Image">
            <span class= "bgcolor">Global Library</span>
        </div>
        <div class="navbar">
            <ul>
                <li><i class="fas fa-home"></i> <a href="./index.html" class="bgcolor">Home</a></li>
                <li><i class="fas fa-book"></i> <a href="./catalog.html" class="bgcolor">Catalog</a></li>
                <li><i class="fas fa-info-circle"></i> <a href="./aboutus.html" class="bgcolor">About Us</a></li>
                <li><i class="fas fa-phone"></i> <a href="contactus.html" class="bgcolor">Contact Us</a></li>
            </ul>
        </div>
    </div>

    <section class="section">
        <div class="contact">
            <h1 class="bgcolorc">Contact Us</h1>
            <form action="/submit-contact-form" method="POST" class="bgcolorc">
                <label for="name" class="bgcolorc">Name:</label>
                <input type="text" id="name" name="name" placeholder="Your Full Name" required>
    
                <label for="email" class="bgcolorc">Email:</label>
                <input type="email" id="email" name="email" placeholder="Your Email Address" required>
    
                <label for="subject" class="bgcolorc">Subject:</label>
                <input type="text" id="subject" name="subject" placeholder="Subject of Your Message" required>
    
                <label for="message" class="bgcolorc">Message:</label>
                <textarea id="message" name="message" rows="5" placeholder="Your Message" required></textarea>
    
                <button type="submit" class="bgcolorc">Send Message</button>
            </form>
        </div>
    </section>
    
    <footer>
        <p class="bgcolor">&copy; 2025 Online Library. All Rights Reserved. <a class="bgcolor" href="/privacy-policy">Privacy Policy</a></p>
    </footer>
</body>
</html>
